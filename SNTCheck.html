<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiem tra so nguyen to</title>
</head>

<body>
    <script>
        function kiem_tra_snt(n) {
            var flag = true;
            if (n < 2) {
                flag = false;
            }
            else {
                for (var i = 2; i <= n/2; i++) {
                    if (n % i == 0 && n>2) {
                        flag = false;
                        break;
                    }
                }
                return flag;
            }
           
        }
        let num = +prompt("nhap so tu ban phim")
        let dem = 0;
        let i = 2;
        while (dem < num) {
            if (kiem_tra_snt(i)==true) {
                document.write(i +"<br>");
                dem++;
            }
            i++;
        }

    </script>
</body>

</html>
