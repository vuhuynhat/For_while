<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In bảng cửu chương</title>
</head>

<body>
    <button onclick="bangcuuchuong()">In bảng cửu chương</button>
    <script>
       
        function bangcuuchuong() {
            debugger
            document.write("<table border=1 width=100%>")
            for (i = 1; i <= 9; i++) {
                document.write("<tr>")
                for (n = 2; n <= 9; n++)
                document.write("<td>" + n + "x" + i + "=" + (n * i));
                document.write("</td>");
                document.write("</tr>")
            }
            document.write("</tr></table>")
        }
    </script>
</body>

</html>
