<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In dãy Fibonaci</title>
</head>

<body>
    <input type="number" id="nhap" placeholder="Nhập vào số n">
    <button onclick="Fibonaci()">Hiển thị</button>

    <script>
        function Fibonaci() {
            debugger
            let n1 = 0, n2 = 1, term;
            var n = +document.getElementById("nhap").value;
            for (let i = 1; i <= n; i++) {
                document.write(n2, "\n");
                term = n1 + n2;
                n1 = n2;
                n2 = term;
            }
            debugger
        } 
    </script>
</body>

</html>
