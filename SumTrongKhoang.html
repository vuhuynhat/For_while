<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("nhap so a");
        let b = +prompt("nhap so b");
        sum = 0;

        if (a > b) {
            for (let i = b; i <= a; i++) {
                sum += i;
            }
            document.write("Tong cac so tu " + a + " den " + b + " la " + sum);
        }
        else {
            for (let i = a; i <= b; i++) {
                sum += i;
            }
            document.write("Tong cac so tu " + a + " den " + b + " la " + sum);
        }

    </script>
</body>

</html>
