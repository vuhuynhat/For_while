<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tong cac so tu nhien chia het cho 7</title>
</head>
<body>
    <script>
        let n= prompt("nhap so tu nhien can chia het cho 7");
        let sum=0;
        for(let i=0;i<=n;i++){
            if(i%7==0)
            {
                sum=sum+i;
            }
        }
        document.write("Tong cac so tu nhien chia het cho 7 den "+ n + " la: "+ sum);
    </script>
</body>
</html>
